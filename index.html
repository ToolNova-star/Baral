<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Baral Translator | Next Gen AI</title>
     
     <!-- Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
     <!-- Icon Set -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 
     <style>
         :root {
             --bg-deep: #050505;
             --glass-bg: rgba(26, 26, 26, 0.7);
             --glass-border: rgba(255, 255, 255, 0.08);
             --text-silver: #E0E0E0;
             --neon-cyan: #00E5FF;
             --neon-purple: #D500F9;
             --font-main: 'Poppins', sans-serif;
             --font-tech: 'Rajdhani', sans-serif;
         }
 
         * { margin: 0; padding: 0; box-sizing: border-box; }
 
         body {
             background-color: var(--bg-deep);
             color: var(--text-silver);
             font-family: var(--font-main);
             overflow-x: hidden;
             min-height: 100vh;
             display: flex;
             flex-direction: column;
         }
 
         /* --- Animated Grid & Orb --- */
         .bg-grid {
             position: fixed;
             top: 0; left: 0; width: 100vw; height: 100vh;
             background-image: 
                 linear-gradient(rgba(0, 229, 255, 0.03) 1px, transparent 1px),
                 linear-gradient(90deg, rgba(0, 229, 255, 0.03) 1px, transparent 1px);
             background-size: 50px 50px;
             z-index: -2;
         }
         .glowing-orb {
             position: fixed;
             top: 50%; left: 50%;
             width: 700px; height: 700px;
             background: radial-gradient(circle, rgba(213, 0, 249, 0.1), transparent 70%);
             transform: translate(-50%, -50%);
             z-index: -1;
             animation: pulseOrb 8s infinite alternate;
         }
         @keyframes pulseOrb {
             0% { transform: translate(-50%, -50%) scale(0.9); opacity: 0.4; }
             100% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
         }
 
         /* --- Header --- */
         header {
             padding: 20px 40px;
             display: flex;
             align-items: center;
             justify-content: space-between;
             border-bottom: 1px solid var(--glass-border);
             background: rgba(5, 5, 5, 0.9);
             backdrop-filter: blur(10px);
             position: sticky;
             top: 0;
             z-index: 100;
         }
         .brand {
             display: flex;
             align-items: center;
             gap: 12px;
         }
         .brand i { color: var(--neon-cyan); font-size: 1.5rem; }
         .brand-text {
             font-family: var(--font-tech);
             font-size: 1.6rem;
             letter-spacing: 2px;
             color: #fff;
             font-weight: 700;
         }
 
         /* --- Hero --- */
         .hero {
             text-align: center;
             padding: 60px 20px 40px;
         }
         .hero h1 {
             font-family: var(--font-tech);
             font-size: 3rem;
             color: #fff;
             margin-bottom: 10px;
             text-shadow: 0 0 15px rgba(0, 229, 255, 0.3);
         }
         .hero p {
             color: var(--neon-cyan);
             font-size: 1rem;
             letter-spacing: 1px;
             background: rgba(0, 229, 255, 0.05);
             display: inline-block;
             padding: 5px 20px;
             border-radius: 20px;
             border: 1px solid rgba(0, 229, 255, 0.2);
         }
 
         /* --- Main Interface --- */
         main {
             flex: 1;
             display: flex;
             justify-content: center;
             padding: 0 20px 40px;
         }
 
         .translator-card {
             width: 100%;
             max-width: 1200px;
             background: var(--glass-bg);
             border: 1px solid var(--glass-border);
             border-radius: 16px;
             padding: 30px;
             box-shadow: 0 0 40px rgba(0,0,0,0.5);
         }
 
         /* Top Bar */
         .control-bar {
             display: flex;
             justify-content: space-between;
             align-items: center;
             margin-bottom: 25px;
             gap: 15px;
             padding-bottom: 20px;
             border-bottom: 1px solid var(--glass-border);
         }
 
         select {
             flex: 1;
             background: #0f0f0f;
             color: #fff;
             border: 1px solid #333;
             padding: 12px 15px;
             border-radius: 8px;
             cursor: pointer;
             outline: none;
             transition: 0.3s;
         }
         select:hover { border-color: var(--neon-cyan); }
         
         .swap-icon {
             width: 40px; height: 40px;
             display: flex; align-items: center; justify-content: center;
             background: rgba(255,255,255,0.05);
             border-radius: 50%;
             color: var(--neon-cyan);
             cursor: pointer;
             transition: 0.3s;
         }
         .swap-icon:hover { transform: rotate(180deg); color: #fff; background: var(--neon-cyan); }
 
         /* Text Area Grid */
         .io-grid {
             display: grid;
             grid-template-columns: 1fr 1fr;
             gap: 25px;
             position: relative;
         }
 
         .io-box {
             display: flex;
             flex-direction: column;
             position: relative;
         }
 
         .box-header {
             display: flex;
             justify-content: space-between;
             margin-bottom: 10px;
             font-size: 0.85rem;
             color: #888;
             font-family: var(--font-tech);
         }
 
         .input-wrapper {
             position: relative;
             height: 100%;
         }
 
         textarea {
             width: 100%;
             height: 300px;
             background: rgba(0,0,0,0.3);
             border: 1px solid transparent;
             border-radius: 12px;
             padding: 20px;
             color: #fff;
             font-size: 1.15rem;
             resize: none;
             outline: none;
             line-height: 1.6;
         }
         textarea:focus { border-color: var(--neon-purple); background: rgba(0,0,0,0.5); }
         
         /* Tool Icons (Copy, Listen, Mic) */
         .tools-area {
             position: absolute;
             bottom: 15px;
             right: 15px;
             display: flex;
             gap: 10px;
         }
 
         .tool-btn {
             background: rgba(255,255,255,0.08);
             color: #aaa;
             border: none;
             width: 35px; height: 35px;
             border-radius: 8px;
             cursor: pointer;
             transition: 0.2s;
             display: flex; align-items: center; justify-content: center;
         }
         .tool-btn:hover { background: var(--neon-cyan); color: #000; }
         
         .mic-active {
             background: var(--neon-purple) !important;
             color: #fff !important;
             animation: pulseMic 1.5s infinite;
         }
         @keyframes pulseMic { 0%{box-shadow: 0 0 0 0 rgba(213,0,249,0.7);} 70%{box-shadow: 0 0 0 10px rgba(213,0,249,0);} 100%{box-shadow: 0 0 0 0 rgba(213,0,249,0);} }
 
         /* --- Updated Footer (No Links) --- */
         footer {
             border-top: 1px solid var(--glass-border);
             background: #0a0a0a;
             padding: 30px 0;
             font-family: var(--font-tech);
             text-align: center; /* Centered content */
         }
         .footer-content {
             max-width: 1200px;
             margin: 0 auto;
             padding: 0 20px;
         }
         .footer-brand h2 { color: #fff; margin-bottom: 5px; font-size: 1.8rem; }
         .footer-brand span { color: var(--neon-cyan); }
         .footer-tagline { color: #666; font-size: 0.95rem; margin-bottom: 15px; }
         
         .copyright {
             margin-top: 20px;
             padding-top: 15px;
             border-top: 1px solid rgba(255,255,255,0.05);
             color: #444;
             font-size: 0.8rem;
         }
 
         /* Mobile */
         @media(max-width: 768px) {
             .io-grid { grid-template-columns: 1fr; }
             .control-bar { flex-direction: column; }
         }
     </style>
 </head>
 <body>
 
     <!-- Visuals -->
     <div class="bg-grid"></div>
     <div class="glowing-orb"></div>
 
     <!-- Header -->
     <header>
         <div class="brand">
             <i class="fa-solid fa-microchip"></i>
             <div>
                 <div class="brand-text">BARAL TRANSLATOR</div>
             </div>
         </div>
     </header>
 
     <!-- Hero -->
     <div class="hero">
         <h1>BEYOND BARRIERS</h1>
         <p>Advanced Neural Machine Translation Engine</p>
     </div>
 
     <!-- Main App -->
     <main>
         <div class="translator-card">
             
             <div class="control-bar">
                 <select id="sourceLang"></select>
                 <div class="swap-icon" id="swapBtn"><i class="fa-solid fa-right-left"></i></div>
                 <select id="targetLang"></select>
             </div>
 
             <div class="io-grid">
                 <!-- Source Box -->
                 <div class="io-box">
                     <div class="box-header">
                         <span>DETECTED LANGUAGE</span>
                         <span id="charCount">0 / 5000</span>
                     </div>
                     <div class="input-wrapper">
                         <textarea id="sourceText" placeholder="Enter text or start speaking..."></textarea>
                         
                         <div class="tools-area">
                             <button class="tool-btn" id="micBtn" title="Voice Typing"><i class="fa-solid fa-microphone"></i></button>
                             <button class="tool-btn" onclick="copyToClipboard('sourceText')" title="Copy"><i class="fa-regular fa-copy"></i></button>
                             <button class="tool-btn" onclick="speakText('sourceText')" title="Listen"><i class="fa-solid fa-volume-high"></i></button>
                         </div>
                     </div>
                 </div>
 
                 <!-- Target Box -->
                 <div class="io-box">
                     <div class="box-header">
                         <span>TRANSLATION RESULT</span>
                         <span><i class="fa-solid fa-bolt" style="color:var(--neon-purple)"></i> AI READY</span>
                     </div>
                     <div class="input-wrapper">
                         <textarea id="targetText" readonly placeholder="Translation appears here..."></textarea>
                         
                         <div class="tools-area">
                             <button class="tool-btn" onclick="copyToClipboard('targetText')" title="Copy"><i class="fa-regular fa-copy"></i></button>
                             <button class="tool-btn" onclick="speakText('targetText')" title="Listen Result"><i class="fa-solid fa-volume-high"></i></button>
                         </div>
                     </div>
                 </div>
             </div>
 
         </div>
     </main>
 
     <!-- Professional Footer (Updated) -->
     <footer>
         <div class="footer-content">
             <div class="footer-brand">
                 <h2>BARAL <span>AI</span></h2>
                 <div class="footer-tagline">Connecting humanity through intelligent linguistics.</div>
             </div>
         </div>
         <div class="copyright">
             &copy; 2025 Baral Technologies Ltd. All infrastructure secured by Neural Shieldâ„¢.
         </div>
     </footer>
 
     <!-- Logic -->
     <script>
         // Language Database
         const languages = {
             "bn": "Bengali", "hi": "Hindi", "en": "English", "ur": "Urdu",
             "ar": "Arabic", "zh-CN": "Chinese", "es": "Spanish", "fr": "French",
             "ru": "Russian", "pt": "Portuguese", "ja": "Japanese", "de": "German",
             "it": "Italian", "ko": "Korean", "tr": "Turkish", "vi": "Vietnamese"
         };
         
         const priority = ['bn', 'hi', 'en', 'ur'];
 
         function getSortedKeys() {
             let others = Object.keys(languages).filter(k => !priority.includes(k));
             others.sort((a,b) => languages[a].localeCompare(languages[b]));
             return [...priority, ...others];
         }
 
         const sourceSel = document.getElementById("sourceLang");
         const targetSel = document.getElementById("targetLang");
         const sourceTxt = document.getElementById("sourceText");
         const targetTxt = document.getElementById("targetText");
         const charCount = document.getElementById("charCount");
         const micBtn = document.getElementById("micBtn");
 
         // Init Dropdowns
         function initSelect(el, isSource) {
             el.innerHTML = "";
             if(isSource) el.innerHTML += `<option value="auto">Detect Language</option>`;
             getSortedKeys().forEach(k => {
                 el.innerHTML += `<option value="${k}">${languages[k]}</option>`;
             });
         }
         initSelect(sourceSel, true);
         initSelect(targetSel, false);
         targetSel.value = "en"; 
 
         // Debounced Translate
         let timer;
         const doTranslate = async () => {
             const text = sourceTxt.value.trim();
             charCount.textContent = `${text.length} / 5000`;
             
             if(!text) { targetTxt.value = ""; return; }
             targetTxt.placeholder = "Translating...";
             
             try {
                 const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sourceSel.value}&tl=${targetSel.value}&dt=t&q=${encodeURIComponent(text)}`);
                 const data = await res.json();
                 // Merge sentences for long text
                 if (data && data[0]) {
                      targetTxt.value = data[0].map(s => s[0]).join('');
                 }
             } catch(e) {
                 console.error(e);
                 targetTxt.value = "Network Error (Try again)";
             }
         };
 
         sourceTxt.addEventListener("input", () => {
             clearTimeout(timer);
             timer = setTimeout(doTranslate, 500);
         });
 
         // Event Listeners for changes
         sourceSel.addEventListener("change", doTranslate);
         targetSel.addEventListener("change", doTranslate);
         document.getElementById("swapBtn").addEventListener("click", () => {
             if(sourceSel.value === 'auto') {
                 sourceSel.value = targetSel.value;
                 targetSel.value = 'en';
             } else {
                 [sourceSel.value, targetSel.value] = [targetSel.value, sourceSel.value];
             }
             const temp = sourceTxt.value;
             sourceTxt.value = targetTxt.value;
             // Trigger update
             doTranslate();
         });
 
         /* --- PRO FEATURES (JS) --- */
 
         // 1. Copy Function
         function copyToClipboard(elementId) {
             const el = document.getElementById(elementId);
             el.select();
             navigator.clipboard.writeText(el.value);
         }
 
         // 2. Speak Function (Text-to-Speech)
         function speakText(elementId) {
             const text = document.getElementById(elementId).value;
             if(!text) return;
 
             const utterance = new SpeechSynthesisUtterance(text);
             
             // Try to match voice with selected language
             let langCode = (elementId === 'sourceText') ? sourceSel.value : targetSel.value;
             if(langCode === 'auto') langCode = 'en'; // default for auto
             utterance.lang = langCode;
 
             window.speechSynthesis.speak(utterance);
         }
 
         // 3. Voice Typing (Speech-to-Text)
         let recognition;
         if ('webkitSpeechRecognition' in window) {
             recognition = new webkitSpeechRecognition();
             recognition.continuous = false;
             recognition.interimResults = false;
 
             recognition.onstart = () => {
                 micBtn.classList.add('mic-active');
                 sourceTxt.placeholder = "Listening...";
             };
             
             recognition.onend = () => {
                 micBtn.classList.remove('mic-active');
                 sourceTxt.placeholder = "Enter text or start speaking...";
                 doTranslate(); // Translate immediately after stopping
             };
 
             recognition.onresult = (event) => {
                 const transcript = event.results[0][0].transcript;
                 sourceTxt.value += transcript;
             };
 
             micBtn.addEventListener('click', () => {
                 // Set recognition language
                 recognition.lang = sourceSel.value === 'auto' ? 'en-US' : sourceSel.value;
                 recognition.start();
             });
         } else {
             micBtn.style.display = 'none'; // Hide if not supported
         }
 
     </script>
 </body>
 </html>
